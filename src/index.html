<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-16x16.png"/>
    <style>
          html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;

     }

     body {
         font-family: 'Roboto', sans-serif;
         background: black;
     }

     section {
         width: 100%;
         height: 100%;
         background: #202020;
     }

     #app {
         position: relative;
         width: 100vw;
         height: 100vh;
         margin: auto;
     }
    </style>
    <script src="../assets/vendor/webfontloader.js"></script>
</head>
<body>
  <section>

    <div id="app"></div>

  </section>

  <script>


   WebFont.load({
     custom: {
       families: ['fipps'],
       urls: ['../assets/images/fonts.css']
     },
     active: e => {
       init();
     }
   });

   function init() {
     Tetris(document.getElementById('app'), {});
   }
   
  </script>

</body>
</html>
